<!DOCTYPE html>
<html>
<head>
	<title>Snake and Ladder</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Snakes and Ladders</h1>
		<div class="row" id="showPlayer">
		</div>
		<div class="row mb-10" id="messageContainer">
			<h4 id="message" class="hide text-center"></h4>
		</div>
		<div class="row text-center">
			<button id="rollDice" class="mb-10 btn btn-primary">Player 1's turn</button>
			<button id="replay" class="mb-10 btn btn-primary hide">Replay</button>
		</div>
		<div class="row text-center mb-10" id="diceValueContainer">
			<p id="diceValue"></p>
		</div>
		<table id="board" class="table">
		</table>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
